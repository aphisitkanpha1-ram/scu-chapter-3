<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SCU Chapter 3 : Foundation to Organizational Structure</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --brand-teal: #1E5F74;
  --brand-aqua: #4ECDC4;

  --bg-gradient: linear-gradient(180deg, #4ECDC4 0%, #ffffff 100%);
  --glass: rgba(255,255,255,0.45);
  --glass-border: rgba(255,255,255,0.6);
  --shadow: 0 20px 40px rgba(30,95,116,0.2);

  --cursor-x: 50vw;
  --cursor-y: 50vh;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', system-ui, sans-serif;
  background: var(--bg-gradient);
  color: #333;
  overflow-x: hidden;
}

/* üåÖ Global Spotlight */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(
    500px circle at var(--cursor-x) var(--cursor-y),
    rgba(255,255,255,0.22),
    transparent 65%
  );
  pointer-events: none;
  z-index: 1;
}

/* ‚òÄÔ∏è Sun */
.sun {
  position: fixed;
  top: 10vh;
  right: 10vw;
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, #fff 0%, rgba(78,205,196,0.35) 60%, transparent 70%);
  filter: blur(20px);
  animation: float 12s ease-in-out infinite;
  z-index: 0;
}

@keyframes float {
  50% { transform: translateY(-30px); }
}

/* üèôÔ∏è CITY BACKGROUND (LEVEL 1) */
.city-bg {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 45vh;
  z-index: 0;
  pointer-events: none;
}

.city-bg svg {
  width: 100%;
  height: 100%;
}

.city-bg path {
  fill: rgba(255,255,255,0.22);
}

/* Grid = Foundation */
.city-bg::after {
  content: '';
  position: absolute;
  inset: 0;
  background:
    linear-gradient(to right, rgba(255,255,255,0.08) 1px, transparent 1px),
    linear-gradient(to top, rgba(255,255,255,0.08) 1px, transparent 1px);
  background-size: 80px 80px;
}

/* üåô Night Mode */
body.night {
  --bg-gradient: linear-gradient(180deg, #0B132B 0%, #1C2541 100%);
  --glass: rgba(255,255,255,0.08);
  --glass-border: rgba(255,255,255,0.18);
  --shadow: 0 25px 60px rgba(0,0,0,0.5);
  color: #EAEAEA;
}

body.night .city-bg path {
  fill: rgba(168,218,220,0.18);
}

body.night .city-bg::after {
  background:
    linear-gradient(to right, rgba(168,218,220,0.05) 1px, transparent 1px),
    linear-gradient(to top, rgba(168,218,220,0.05) 1px, transparent 1px);
}

body.night .sun {
  background: radial-gradient(circle, #fff 0%, rgba(168,218,220,0.35) 55%, transparent 70%);
}

/* Header */
header {
  text-align: center;
  padding: 3rem 1rem;
  position: relative;
  z-index: 2;
}

header h1 {
  margin: 0;
  font-size: 3.2rem;
  font-weight: 800;
  color: #fff;
  text-shadow: 0 8px 25px rgba(0,0,0,0.35);
}

header p {
  margin-top: 1rem;
  font-weight: 600;
  color: #fff;
}

main {
  max-width: 820px;
  margin: 0 auto 5rem;
  padding: 0 1.5rem;
  position: relative;
  z-index: 2;
}

/* üßä Glass Card */
.project {
  background: var(--glass);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  padding: 2.5rem;
  margin-bottom: 2.5rem;
  box-shadow: var(--shadow);
  backdrop-filter: blur(14px);
  transform-style: preserve-3d;
  transition: transform 0.3s ease;
}

.project h2 {
  margin-top: 0;
  color: var(--brand-teal);
  border-bottom: 1px solid var(--glass-border);
  padding-bottom: 10px;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  padding: 1rem 1.3rem;
  margin-bottom: 0.8rem;
  background: rgba(255,255,255,0.55);
  border-radius: 12px;
  border: 1px solid var(--glass-border);
  font-weight: 600;
}

/* CTA */
.cta {
  text-align: center;
  margin-bottom: 120px;
  position: relative;
  z-index: 2;
}

.cta a {
  display: inline-block;
  padding: 20px 60px;
  border-radius: 50px;
  background: var(--brand-teal);
  color: #fff;
  font-weight: 700;
  text-decoration: none;
  box-shadow: 0 10px 30px rgba(30,95,116,0.35);
  transition: transform 0.3s;
}

.cta a:hover {
  transform: scale(1.06);
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  70% { box-shadow: 0 0 35px rgba(78,205,196,0.7); }
}

/* Toggle */
#toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(10px);
  z-index: 20;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  padding: 1rem;
  text-align: center;
  font-size: 0.8rem;
  background: linear-gradient(to top, rgba(255,255,255,0.9), transparent);
  z-index: 2;
}
</style>
</head>

<body>

<div class="sun"></div>

<!-- üèôÔ∏è City -->
<div class="city-bg">
  <svg viewBox="0 0 1440 400" preserveAspectRatio="none">
    <path d="M0,320 L80,300 L120,260 L180,280 L220,240 L300,260
             L360,200 L420,240 L500,180 L580,220 L660,160
             L760,200 L840,140 L920,180 L1020,120
             L1120,160 L1220,100 L1320,140 L1440,120
             L1440,400 L0,400 Z" />
  </svg>
</div>

<button id="toggle">üåô</button>

<header>
  <h1>SCU Chapter 3</h1>
  <p>Foundation to Organizational Structure</p>
</header>

<main id="app"></main>

<div class="cta">
  <a target="_blank"
     href="https://docs.google.com/forms/d/e/1FAIpQLSfbhC6dptWDATUDZGcV-f0YNTPkSB0KEpeoL-dRDUT9J_8jow/viewform">
    Apply Now
  </a>
  <p style="margin-top:12px;font-weight:600;">Limited seats ¬∑ Selected participants only</p>
</div>

<footer>
¬© 2026 Strategic Connections Unlimited (SCU)
</footer>

<script>
const data = [
  { title: 'The Core Concept', items: [
    'Foundation to Organizational Structure',
    'The Architecture of Success',
    'Business Systems & Design'
  ]},
  { title: 'What You Will Experience', items: [
    'Executive Networking',
    'Hands-on Business Workshops',
    'Cross-University Exchange'
  ]},
  { title: 'Who Should Join', items: [
    'Future Leaders',
    'Club Presidents',
    'Business-driven Students'
  ]}
];

const app = document.getElementById('app');

data.forEach(section => {
  const card = document.createElement('section');
  card.className = 'project';
  card.innerHTML = `<h2>${section.title}</h2><ul></ul>`;

  section.items.forEach(text => {
    const li = document.createElement('li');
    li.textContent = text;
    card.querySelector('ul').appendChild(li);
  });

  app.appendChild(card);

  card.addEventListener('pointermove', e => {
    const r = card.getBoundingClientRect();
    const x = e.clientX - r.left;
    const y = e.clientY - r.top;
    const rx = ((y / r.height) - 0.5) * -6;
    const ry = ((x / r.width) - 0.5) * 6;
    card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) translateY(-4px)`;
  });

  card.addEventListener('pointerleave', () => {
    card.style.transform = 'rotateX(0) rotateY(0)';
  });
});

/* Spotlight */
window.addEventListener('pointermove', e => {
  document.documentElement.style.setProperty('--cursor-x', e.clientX + 'px');
  document.documentElement.style.setProperty('--cursor-y', e.clientY + 'px');
});

/* Day / Night */
toggle.onclick = () => {
  document.body.classList.toggle('night');
  toggle.textContent = document.body.classList.contains('night') ? '‚òÄÔ∏è' : 'üåô';
};
</script>

</body>
</html>

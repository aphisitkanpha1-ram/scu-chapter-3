<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCU Chapter 3 : Foundation to Organizational Structure</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* --- Variables (Day Mode Only) --- */
    :root {
      /* Brand Colors */
      --brand-teal-dark: #1E5F74;
      --brand-aqua: #4ECDC4;
      --brand-green: #45B39D;
      --brand-white: #FFFFFF;
      --brand-dark: #333333;

      /* Font Settings */
      --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

      /* Theme Settings */
      --bg-gradient: linear-gradient(180deg, var(--brand-aqua) 0%, #ffffff 100%);
      --glass: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(255, 255, 255, 0.6);
      --text-color: var(--brand-dark);
      --card-shadow: 0 20px 40px rgba(30, 95, 116, 0.15);
      --highlight: var(--brand-green);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-main);
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-color);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* --- Floating Sun Animation --- */
    .sun {
      position: fixed;
      top: 10vh;
      right: 10vw;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #ffffff 0%, rgba(78, 205, 196, 0.3) 60%, transparent 70%);
      filter: blur(20px);
      opacity: 0.8;
      animation: float 12s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    /* --- Header --- */
    header {
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    header h1 {
      margin: 0;
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      
      /* --- White text with strong shadow --- */
      color: var(--brand-white);
      text-shadow: 0 2px 10px rgba(30, 95, 116, 0.5), 
                   0 5px 20px rgba(30, 95, 116, 0.3);
    }

    header p {
      font-size: 1.2rem;
      color: var(--brand-white);
      opacity: 1;
      text-shadow: 0 2px 4px rgba(30, 95, 116, 0.5);
      margin-top: 15px;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    /* --- Main Container --- */
    main {
      max-width: 800px;
      margin: 0 auto 6rem;
      padding: 0 1.5rem;
      position: relative;
      z-index: 2;
    }

    /* --- Glass Cards --- */
    .project {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2.5rem;
      margin-bottom: 2.5rem;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      transition: transform 0.3s ease;
    }

    .project:hover {
      transform: translateY(-5px);
    }

    .project h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: var(--brand-teal-dark);
      border-bottom: 1px solid var(--glass-border);
      padding-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* --- Interactive List Items --- */
    li.feature {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      margin-bottom: 0.8rem;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      cursor: default;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      transition: transform 0.2s, border-color 0.2s;
    }

    li.feature:hover {
      transform: scale(1.01);
      border-color: var(--brand-green);
      background: rgba(255, 255, 255, 0.6);
    }

    li.feature::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at var(--x,50%) var(--y,50%), var(--highlight), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    li.feature:hover::after {
      opacity: 0.3;
    }

    li.feature span {
      z-index: 1;
      font-weight: 600;
      color: var(--brand-dark);
    }
    
    li.feature span.icon {
        color: var(--brand-green);
        font-weight: bold;
        font-size: 1.2rem;
    }

    /* --- CTA Button --- */
    .cta-container {
      text-align: center;
      margin-top: 3rem;
    }

    .cta-btn {
      display: inline-block;
      background: var(--brand-teal-dark);
      color: var(--brand-white);
      padding: 20px 60px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(30, 95, 116, 0.3);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .cta-btn:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 15px 40px rgba(78, 205, 196, 0.5);
      background: #154555;
    }

    /* --- Footer --- */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.9), transparent);
      z-index: 10;
      color: #777;
    }

    @media (max-width: 600px) {
        header h1 { font-size: 2.2rem; }
        .project { padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="sun"></div>
  
  <header>
    <h1>SCU Chapter 3</h1>
    <p>Foundation to Organizational Structure</p>
  </header>

  <main id="app">
    </main>

  <div class="cta-container" style="position: relative; z-index: 5; margin-bottom: 120px;">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfbhC6dptWDATUDZGcV-f0YNTPkSB0KEpeoL-dRDUT9J_8jow/viewform" target="_blank" class="cta-btn">
          Apply Now!
      </a>
  </div>

  <footer>
    &copy; 2026 Strategic Connections Unlimited (SCU). All rights reserved.
  </footer>

  <script>
    const scuData = [
      {
        name: 'The Core Concept',
        items: [
          'Foundation to Organizational Structure',
          'The Architecture of Success',
          'Business Systems & Design'
        ]
      },
      {
        name: 'What You Will Experience',
        items: [
          'Exclusive Executive Networking',
          'Hands-on Business Workshops',
          'Cross-University Club Showcase'
        ]
      },
      {
        name: 'Who Should Join ?',
        items: [
          'Future Entrepreneurs & Leaders',
          'University Club Presidents',
          'Anyone Passionate about Business'
        ]
      }
    ];

    const app = document.getElementById('app');

    function render() {
      scuData.forEach(sectionData => {
        const section = document.createElement('section');
        section.className = 'project';
        const h2 = document.createElement('h2');
        h2.textContent = sectionData.name;
        section.appendChild(h2);
        const ul = document.createElement('ul');
        sectionData.items.forEach(text => {
          const li = document.createElement('li');
          li.className = 'feature';
          li.innerHTML = `<span>${text}</span><span class="icon">âœ¦</span>`;
          li.addEventListener('mousemove', e => {
            const rect = li.getBoundingClientRect();
            li.style.setProperty('--x', `${e.clientX - rect.left}px`);
            li.style.setProperty('--y', `${e.clientY - rect.top}px`);
          });
          ul.appendChild(li);
        });
        section.appendChild(ul);
        app.appendChild(section);
      });
    }
    render();
  </script>
</body>

</html>
